<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="../vue-dev/dist/vue.min.js"></script>
	<script src="../vue.js"></script>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid #36c;

		}

	.do{
		background-color: red;
	}
	.do1{
		background-color: blue;
	}
	</style>
</head>
<body>

	<div id="app1">
		<div class="box box1" :style="{backgroundColor:color}">aa</div>
		<div class="box box2" :style="customstyle">a</div>
		<div class="box box3":style="[customstyle,{height:width+'px'}]">a</div>	
		<input type="text" v-model="color">
		<input type="text" v-model="width">
		<input type="text" v-model="height">
	</div>
	<script>
		 new Vue({
			el: "#app1",
			data:{
					color:'gray',
					width:100,
					height:100,
			},
			computed:{
					customstyle:function(){
							return{
								backgroundColor:this.color,
								width:this.width+'px',
								height:this.height+'px',
							};
					},
			},
			methods:{

			},
			
		});
	</script>

</body>
</html>
